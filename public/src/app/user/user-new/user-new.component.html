<h3>User New</h3>

<form (submit)="create()">
    <input type="text" name="first_name" id="first_name" [(ngModel)]="newUser.first_name">
    <input type="text" name="last_name" id="last_name" [(ngModel)]="newUser.last_name">
    <input type="text" name="email" id="email" [(ngModel)]="newUser.email">
    
    <button type="submit">Crear Usuario</button>
</form>
